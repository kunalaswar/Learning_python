<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="50%">
        {%for row in qs%}
        <tr>
            <td>{{row.name}}</td>
            <td><img src="{{row.image.url}}" width="100" height="100" ></td>
            <td><a href="{{row.file.url}}">{{row.file.url}}</a></td>

        </tr>
        {%endfor%}
    </table>
<!-- Simple comparison
Django template code	What it gives	               Works in <img>?
{{ row.image }}	       images/photo.jpg	                ❌ NO
{{ row.image.url }}	   /media/images/photo.jpg      	✅ YES     -->
</body>
</html>
