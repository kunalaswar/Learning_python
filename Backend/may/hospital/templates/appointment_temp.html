{%extends 'base.html' %}
{%block content%}
<form action="" method="post">
    {%csrf_token%}
    <table border="2" width="50%">
        <tr>
            <td>PatientName</td>
            <td><select name="patient" width="20%">
                    {%for row in qs2%}
                    <option value="{{row.name}}">{{row.name}}</option>
                    {%endfor%}

                </select></td>
        </tr>
        <tr>
            <td>DoctorName</td>
            <td><select name="doctor" width="20%">
                    {%for row in qs1%}
                    <option value="{{row.name}}">{{row.name}}</option>
                    {%endfor%}

                </select></td>
        </tr>
        <tr>
            <td>Date</td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td>Time</td>
            <td><input type="time" name="time"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td><input type="text" name="desc"></td>
        </tr>
        <tr>
            
            <td><input type="submit" name="save"></td>
        </tr>
    </table>
</form>
{{msg}}

{%endblock%}
