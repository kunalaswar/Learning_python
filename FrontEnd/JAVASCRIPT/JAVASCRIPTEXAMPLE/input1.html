
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function CreateClick(){
        folder=prompt("Enter a Folder Name :")            
        if (folder==""){
            alert("please enter a folder name")
        } if(folder==null){
            alert("you Cancelled !")
        }else{
            document.querySelector("p").innerHTML +=" Floder Created :"+folder + "<br>";
        }

        }

    </script>
</head>
<body>
    <button  onclick="CreateClick()">
        Created Folder
    </button>
    <p></p>

</body>
</html>
